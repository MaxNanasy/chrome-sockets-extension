<!doctype html>
<html>
  <head>
    <title>Test Chrome Sockets Extension</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script type="text/javascript" src="../chrome-sockets.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <form onsubmit="getData(); return false">
      <label for="hostname">Host</label>
      <input id="hostname" required />
      <label for="port">Port</label>
      <input id="port" type="number" min="1" max="65535" step="1" required />
      <input type="submit" />
    </form>
    <p id="errorMessage"></p>
    <div id="socketOutput"></div>
  </body>
</html>
